<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            html,
            body {
            background-color: rgb(229,229,229);
            height: 100%;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            color:white;
            }
            body {
                display: flex;
                flex-direction: row;
            }

            a .option {
                background-color: #4A6E82;;
                margin: 1em;
                padding:1em;
                display:grid;
                font-weight: 500;
                text-transform: capitalize;
                place-items: center;
                color: white;
                text-align: center;
                font-size:1em;
                border-radius: 5px;
            }

            a .option:hover {
                color: rgb(54, 54, 54);
            }
            
            #container{
                height:100%;
                width:100%;
            }
            aside{
                padding: 5px;
                text-align: center;
            }
            ul {
                display: flex;
                flex-direction: column;
                list-style-type: none;
                color:white;
                padding: 1.8rem 5px 1.8rem 5px;
                list-style-position: inside;
                line-height: 1.5rem;
                margin-bottom: 5px;
            }
            #table-of-content{
                position: sticky;
                position: -webkit-sticky;
                top:10px;
                height: 100%;
                background-color: #4A6E82;;
                width:max-content;
            }
            a, #table-of-content{
                font-family: "Open Sans", OpenSans, "Helvetica Neue", Arial, sans-serif;
                font-size: 0.8rem;
                letter-spacing: 0.01em;
                font-weight:bold;
                text-decoration: none;
                text-transform: uppercase;
                padding:10px;
                color:white;
            }
            #table-of-content a:visited li{
                color:white;
            }
            #table-of-content a:hover li{
                color:black;
            }
            #table-of-content a:active li{
                font-weight: bold;
            }

            #currBalance, #history, #transfer, #volunteer{
                height:100%;
                width:100%;
            }
        </style>
    </head>
    <body>
        <aside>
            <div id = "table-of-content">
                <ul id="sign-out">
                    <a href ="index.html"><li>Sign out</li></a> 
                </ul>
                <ul id="content-nav">
                <a href ="#" onclick="load('currBalance', 'current-balance.html')"><li>Current Balance</li></a>
                <a href ="#" onclick="load('history', 'TransactionHistory.html')"><li>Transaction History</li></a>
                <a href ="#" onclick="load('transfer', 'transfer.html')"><li>Add to Wallet</li></a>
                <a href ="#" onclick="load('volunteer', 'volunteer.html')"><li>Get Free XRP</li></a>
                </ul>
            </div>
        </aside>
        <div id="container">
        
       
        </div>
          <script>
            
            function load(id, source) {
              document.getElementById("container").innerHTML = '<object id =' + id + ' type="text/html" data=' + source + ' ></object>';
            }
            window.onload=load('currBalance', 'current-balance.html');
            
          </script>
    </body>
</html>
